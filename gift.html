<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Sender Pro</title>
    <style>
        /* –°—Ç–∏–ª–∏ –∏–∑ –ø–µ—Ä–≤–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ + –¥–æ–±–∞–≤–∏–º –≤—ã–±–æ—Ä –ø—Ä–æ–∫—Å–∏ */
        .proxy-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .proxy-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 13px;
        }
        
        .proxy-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .proxy-option:hover {
            border-color: #667eea;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 12px;
            cursor: pointer;
        }
        
        .history-item:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì® Telegram Sender Pro</h1>
        
        <!-- –í—ã–±–æ—Ä –ø—Ä–æ–∫—Å–∏ -->
        <div class="input-group">
            <label>üåê –ü—Ä–æ–∫—Å–∏-—Å–µ—Ä–≤–µ—Ä:</label>
            <div class="proxy-selector" id="proxySelector">
                <div class="proxy-option selected" data-proxy="allorigins">üîµ allorigins</div>
                <div class="proxy-option" data-proxy="thingproxy">üü¢ thingproxy</div>
                <div class="proxy-option" data-proxy="corsproxy">üü† corsproxy</div>
                <div class="proxy-option" data-proxy="codetabs">üî¥ codetabs</div>
            </div>
        </div>

        <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ–ª—è –∫–∞–∫ –≤ –ø–µ—Ä–≤–æ–º –≤–∞—Ä–∏–∞–Ω—Ç–µ -->
        <div class="input-group">
            <label>üîë –¢–æ–∫–µ–Ω –±–æ—Ç–∞:</label>
            <input type="text" id="token" class="token-input" 
                   placeholder="1234567890:ABCdefGHIjklMNOpqrsTUVwxyz">
        </div>

        <div class="input-group">
            <label>üë§ User ID:</label>
            <input type="text" id="userId" placeholder="123456789">
        </div>

        <div class="input-group">
            <label>üìù –°–æ–æ–±—â–µ–Ω–∏–µ:</label>
            <textarea id="message" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..."></textarea>
        </div>

        <div class="input-group">
            <label>üìé –û–ø—Ü–∏–∏:</label>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <label><input type="checkbox" id="parseMode" value="HTML"> HTML</label>
                <label><input type="checkbox" id="disablePreview"> –ë–µ–∑ –ø—Ä–µ–≤—å—é</label>
                <label><input type="checkbox" id="silent"> –¢–∏—Ö–∏–π —Ä–µ–∂–∏–º</label>
                <label><input type="checkbox" id="protect"> –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–µ—Ä–µ—Å—ã–ª–∫–∏</label>
            </div>
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—Ä–∞–≤–æ–∫ -->
        <div class="input-group">
            <label>üìú –ò—Å—Ç–æ—Ä–∏—è (–∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–∞):</label>
            <div id="history"></div>
        </div>

        <button onclick="sendMessagePro()">
            <span>üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</span>
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        // –ü—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
        const PROXIES = {
            allorigins: 'https://api.allorigins.win/raw?url=',
            thingproxy: 'https://thingproxy.freeboard.io/fetch/',
            corsproxy: 'https://corsproxy.io/?',
            codetabs: 'https://api.codetabs.com/v1/proxy/?quest='
        };

        let currentProxy = 'allorigins';
        let history = JSON.parse(localStorage.getItem('tgHistory') || '[]');

        // –í—ã–±–æ—Ä –ø—Ä–æ–∫—Å–∏
        document.querySelectorAll('.proxy-option').forEach(opt => {
            opt.addEventListener('click', function() {
                document.querySelectorAll('.proxy-option').forEach(o => 
                    o.classList.remove('selected'));
                this.classList.add('selected');
                currentProxy = this.dataset.proxy;
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function loadHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            
            history.slice(0, 5).forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `${item.time} | ID: ${item.userId} | "${item.message.substring(0, 30)}..."`;
                div.onclick = () => {
                    document.getElementById('userId').value = item.userId;
                    document.getElementById('message').value = item.message;
                };
                historyDiv.appendChild(div);
            });
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(userId, message) {
            history.unshift({
                userId,
                message,
                time: new Date().toLocaleTimeString()
            });
            history = history.slice(0, 10);
            localStorage.setItem('tgHistory', JSON.stringify(history));
            loadHistory();
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessagePro() {
            const token = document.getElementById('token').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!token || !userId || !message) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';

            try {
                const params = {
                    chat_id: parseInt(userId),
                    text: message,
                    parse_mode: document.getElementById('parseMode').checked ? 'HTML' : '',
                    disable_web_page_preview: document.getElementById('disablePreview').checked,
                    disable_notification: document.getElementById('silent').checked,
                    protect_content: document.getElementById('protect').checked
                };

                // –£–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                Object.keys(params).forEach(key => 
                    params[key] === '' && delete params[key]);

                const proxyUrl = PROXIES[currentProxy];
                const apiUrl = `https://api.telegram.org/bot${token}/sendMessage`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                const data = await response.json();
                
                if (data.ok) {
                    resultDiv.innerHTML = '‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                    resultDiv.className = 'result success';
                    addToHistory(userId, message);
                } else {
                    resultDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${data.description}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadHistory();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞
        const savedToken = localStorage.getItem('botToken');
        if (savedToken) {
            document.getElementById('token').value = savedToken;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞
        document.getElementById('token').addEventListener('change', function() {
            localStorage.setItem('botToken', this.value);
        });
    </script>
</body>
</html>
