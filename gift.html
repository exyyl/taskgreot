    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready(); // –ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let gifts = [];
        let filteredGifts = [];
        let currentFilter = 'all';
        let selectedGift = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∞—à–∏ NFT –ø–æ–¥–∞—Ä–∫–∏...
                    </div>
                `;

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById('userInfo').innerHTML = 
                        `üë§ ${user.first_name} ${user.last_name || ''} ‚Ä¢ ID: ${user.id}`;
                }

                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏ —á–µ—Ä–µ–∑ –≤—ã–∑–æ–≤ –º–µ—Ç–æ–¥–∞ –±–æ—Ç–∞
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ –∫ –≤–∞—à–µ–º—É –±—ç–∫–µ–Ω–¥—É
                const response = await fetch('https://api.telegram.org/bot<YOUR_BOT_TOKEN>/getUserGifts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user?.id
                    })
                });

                // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ response.json()
                const mockGifts = generateMockGifts();
                gifts = mockGifts.gifts || mockGifts;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä
                applyFilter('all');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('filters').style.display = 'flex';
                document.getElementById('footer').style.display = 'block';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                updateStats();
                
                // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–µ—Ç–∫—É
                renderGiftsGrid();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–¥–∞—Ä–∫–∏<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
        function generateMockGifts() {
            const gifts = [];
            const names = ['–ó–æ–ª–æ—Ç–æ–π NFT', '–ë—Ä–∏–ª–ª–∏–∞–Ω—Ç', '–≠–∫—Å–∫–ª—é–∑–∏–≤', '–†–µ–¥–∫–∏–π', '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π'];
            const emojis = ['üèÜ', 'üíé', 'üëë', 'üåü', 'üé®', 'üé≠', '‚ö°Ô∏è', 'üî•'];
            
            for (let i = 1; i <= 12; i++) {
                const isPremium = i % 3 === 0;
                const isBurned = i % 7 === 0;
                const isBlockchain = i % 5 === 0;
                
                gifts.push({
                    id: `gift_${i}`,
                    name: `${names[i % names.length]} #${i}`,
                    emoji: emojis[i % emojis.length],
                    is_premium: isPremium,
                    is_burned: isBurned,
                    is_from_blockchain: isBlockchain,
                    unique_gift_number: i,
                    unique_gift_variant_count: Math.floor(Math.random() * 100) + 1,
                    rarity: ['common', 'rare', 'epic', 'legendary'][i % 4],
                    colors: {
                        background: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4'][i % 4],
                        text: '#FFFFFF',
                        accent: ['#FFE66D', '#FF9F1C', '#2EC4B6', '#E71D36'][i % 4]
                    },
                    purchase_date: new Date(2025, i % 12, i % 28).toISOString()
                });
            }
            
            return gifts;
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
        function applyFilter(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ–¥–∞—Ä–∫–∏
            filteredGifts = gifts.filter(gift => {
                if (filter === 'all') return true;
                if (filter === 'premium') return gift.is_premium;
                if (filter === 'burned') return gift.is_burned;
                if (filter === 'blockchain') return gift.is_from_blockchain;
                return true;
            });
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
            renderGiftsGrid();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const total = gifts.length;
            const unique = new Set(gifts.map(g => g.name)).size;
            
            document.getElementById('totalCount').innerHTML = `${total} <small>—à—Ç</small>`;
            document.getElementById('uniqueCount').innerHTML = `${unique} <small>—à—Ç</small>`;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤
        function renderGiftsGrid() {
            if (filteredGifts.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 48px 0; color: var(--tg-theme-hint-color);">
                        üò¢ –ù–µ—Ç –ø–æ–¥–∞—Ä–∫–æ–≤, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —Ñ–∏–ª—å—Ç—Ä—É
                    </div>
                `;
                return;
            }

            let html = '<div class="gifts-grid">';
            
            filteredGifts.forEach(gift => {
                html += `
                    <div class="gift-card" onclick="showGiftDetail('${gift.id}')">
                        ${gift.is_premium ? '<div class="gift-badge premium">‚≠ê PREMIUM</div>' : ''}
                        ${gift.is_burned ? '<div class="gift-badge burned">üî• –°–æ–∂–∂–µ–Ω</div>' : ''}
                        ${gift.is_from_blockchain && !gift.is_premium && !gift.is_burned ? 
                            '<div class="gift-badge">‚õìÔ∏è TON</div>' : ''}
                        <div class="gift-emoji">${gift.emoji}</div>
                        <div class="gift-info">
                            <div class="gift-name">${gift.name}</div>
                            <div class="gift-details">
                                <span>#${gift.unique_gift_number} –∏–∑ ${gift.unique_gift_variant_count}</span>
                                <span>${gift.rarity}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('content').innerHTML = html;
            document.getElementById('detail').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑ –¥–µ—Ç–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–¥–∞—Ä–∫–µ
        function showGiftDetail(giftId) {
            const gift = gifts.find(g => g.id === giftId);
            if (!gift) return;
            
            selectedGift = gift;
            
            const detailHtml = `
                <button class="back-btn" onclick="renderGiftsGrid()">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>
                <div class="detail-card">
                    <div class="detail-header">
                        <div class="detail-emoji">${gift.emoji}</div>
                        <div class="detail-title">
                            <h2>${gift.name}</h2>
                            <p>${gift.rarity}</p>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
                        <div class="info-row">
                            <span class="info-label">–ù–æ–º–µ—Ä</span>
                            <span class="info-value">#${gift.unique_gift_number}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–í—Å–µ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</span>
                            <span class="info-value">${gift.unique_gift_variant_count}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Premium</span>
                            <span class="info-value">${gift.is_premium ? '–î–∞' : '–ù–µ—Ç'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–°–æ–∂–∂–µ–Ω</span>
                            <span class="info-value">${gift.is_burned ? '–î–∞' : '–ù–µ—Ç'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ò–∑ –±–ª–æ–∫—á–µ–π–Ω–∞</span>
                            <span class="info-value">${gift.is_from_blockchain ? '–î–∞' : '–ù–µ—Ç'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–î–∞—Ç–∞ –ø–æ–ª—É—á–µ–Ω–∏—è</span>
                            <span class="info-value">${new Date(gift.purchase_date).toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>–¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞</h3>
                        <div class="colors-preview">
                            <div class="color-dot" style="background: ${gift.colors.background}"></div>
                            <div class="color-dot" style="background: ${gift.colors.text}"></div>
                            <div class="color-dot" style="background: ${gift.colors.accent}"></div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>–î–µ–π—Å—Ç–≤–∏—è</h3>
                        <div style="display: flex; gap: 10px;">
                            <button class="filter-btn" style="flex: 1;" onclick="shareGift('${gift.id}')">
                                üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                            </button>
