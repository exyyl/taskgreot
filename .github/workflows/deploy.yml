name: Deploy Task Greot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Автообновление каждый день

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Inject token into HTML
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TOKEN_ONE }}
        run: |
          # Создаем новый index.html с подставленным токеном
          sed "s|CONFIG.TELEGRAM_BOT_TOKEN = '';|CONFIG.TELEGRAM_BOT_TOKEN = '${TELEGRAM_BOT_TOKEN}';|" index.html > index_new.html
          mv index_new.html index.html
          
          # Проверяем что токен подставился
          echo "Токен был подставлен в HTML файл"
          head -50 index.html | grep -A5 -B5 "TELEGRAM_BOT_TOKEN"
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
